<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente diminua ou aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/fotoM.png" type="image/png">
        <img src="Imagens/fotoG.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir um audio</p>
    <audio src="midia/kiss me.mp3"controls autoplay></audio>
    <audio preload="metadata" controls>
        <source src="midia/kiss me.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
